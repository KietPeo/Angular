<div class="container">
    <div class="col-lg-12 justify-center" style="margin-top: 50px; margin-bottom: 47px;">
        <h3 class="text-center">Register</h3>
        <form (ngSubmit)="submit()" #myForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="form.email" name="email" id="email" class="form-control"
                    placeholder="Email Address" #email="ngModel" aria-describedby="helpId" required>
                <small *ngIf="email.invalid && (email.touched || email.dirty)" id="helpId" class="text-danger">Email field must be valid</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input  type="password" [(ngModel)]="form.password" minlength="8" name="password" id="password" autocomplete="on"
                    class="form-control" placeholder="Password" aria-describedby="helpId" required>
                <small *ngIf="myForm.controls['password'].invalid && (myForm.controls['password'].touched || myForm.controls['password'].dirty)" id="helpId" class="text-danger">
                    <small *ngIf="myForm.controls['password'].errors?.['required']" id="helpId">Password field must be valid</small>
                    <small *ngIf="myForm.controls['password'].errors?.['minlength']" id="helpId">Password must be at least 8 characters long.</small>
                </small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input  type="password" [(ngModel)]="form.comfirm_password" minlength="8" name="confirm_password" autocomplete="on"
                id="confirm_password" class="form-control" placeholder="Confirm Password" aria-describedby="helpId" required>
                <small *ngIf="myForm.controls['confirm_password'].invalid && (myForm.controls['confirm_password'].touched || myForm.controls['confirm_password'].dirty)" id="helpId" class="text-danger">
                    <small *ngIf="myForm.controls['confirm_password'].errors?.['required']" id="helpId">Password field must be valid</small>
                    <small *ngIf="myForm.controls['confirm_password'].errors?.['minlength']" id="helpId">Password must be at least 8 characters long.</small>
                </small>
            </div>
            <a routerLink="/login">Login</a> <br>
            <button type="submit" [disabled]="myForm.form.invalid || isFormIncomplete() || !passwordsMatch()" class="btn btn-primary mb-2">
                <ng-container>Submit</ng-container>
            </button>
            <div *ngIf="!passwordsMatch()" class="alert alert-danger" role="alert">
                Mật khẩu không khớp
            </div>
        </form>
    </div>
</div>
